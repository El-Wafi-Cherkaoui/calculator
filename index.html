<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <span>Hello ;)</span>
        </div>
        <div class="buttons">

            <div class="row">
                <button>C</button>
                <button disabled>+/-</button>
                <button disabled>INS</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>x</button>
            </div>
                        <div class="row">
                <button class="clearBtn">AC</button>
                <button>0</button>
                <button class="dot">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <footer>
        <span>made with &hearts; by Cherkaoui El WAfi</span>
    </footer>
</body>
</html>
